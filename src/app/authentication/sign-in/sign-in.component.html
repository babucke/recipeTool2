<div fxLayout="column" fxLayoutAlign="space-around center">
  <form
    [formGroup]="signInForm"
    (ngSubmit)="
      authService.SignIn(
        signInForm.get('email')?.value,
        signInForm.get('password')?.value
      )
    "
  >
    <div class="form-content">
      <div class="form-field">
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email" />
          <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
            E-mail is mandatory.
          </mat-error>
          <mat-error *ngIf="signInForm.get('email')?.hasError('email')">
            Incorrect E-mail.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field>
          <input
            matInput
            formControlName="password"
            placeholder="Password"
            type="password"
          />
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <button mat-raised-button color="primary" [disabled]="!signInForm.valid">
        Log In
      </button>
    </div>
  </form>
  <div class="linkLogin">
    <span class="linkLogin" routerLink="/forgot-password"
      >Forgot Password?</span
    >
  </div>
  <div class="linkRegister">
    <span
      >Don't have an account?<span
        class="link.Register"
        routerLink="/register-user"
      >
        Sign Up!</span
      ></span
    >
  </div>
</div>
