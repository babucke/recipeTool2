<div fxLayout="column" fxLayoutAlign="space-around center">
  <form [formGroup]="recipeForm">
    <div fxLayout="row" fxFlex="50">
      <mat-list>
        <mat-list-item *ngFor="let ingredient of recipe?.ingredients">
          <p>{{ingredient}}</p>
        </mat-list-item>
      </mat-list>
    </div>
    <div fxLayout="column" fxFlex="50">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="name">
      </mat-form-field>
      <div class="form-content">
        <div fxLayout="row">
          <mat-form-field appearance="fill">
            <mat-label>Kategorie</mat-label>
            <mat-select formControlName="category" name="category">
              <mat-option *ngFor="let category of categoryValues" [value]="category">
                {{ 'recipe.category.' + category | translate }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="row">
          <mat-form-field appearance="fill">
            <mat-label>Typ</mat-label>
            <mat-select formControlName="foodType" name="foodType">
              <mat-option *ngFor="let foodType of foodTypeValues" [value]="foodType">
                {{ 'recipe.foodType.' + foodType | translate }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
</div>
